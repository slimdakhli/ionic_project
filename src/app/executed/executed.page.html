<ion-header>
  <ion-toolbar>
    <div class="flex-container">
      <ion-title>executed</ion-title>
      <a routerLink="/login">

        <ion-button class="beback" (click)="logout()">
          
            <ion-icon name="exit-outline" class="back" ></ion-icon>
         
        </ion-button>
        </a>
      
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="todo">
    <h1>Today,</h1>
    <h5> {{ currentDate }} </h5>

    <ion-card *ngFor="let tsk of allTask">
      <ion-item-sliding>
      <ion-item *ngIf="tsk.checked">
        <ion-checkbox (ionChange)="changeCheckedState(tsk)" [(ngModel)]="tsk.checked" color="success"></ion-checkbox>
        <ion-label >
          <h2  style="text-decoration: line-through;"> {{ tsk.text }} </h2>
          <p> {{ tsk.date }} </p>

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTask(tsk.key)" color="danger" >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-card>

    
  </div>

</ion-content>
<ion-footer class="footer">
  <div class="flex-container">
    <ion-button class="bback" >
      <a routerLink="/home">
      <ion-icon name="calendar-outline" ></ion-icon>
      </a>
    </ion-button>
    <ion-button class="bback">
      <a routerLink="/executed">

      <ion-icon name="checkmark-done-outline"></ion-icon>
      </a>
    </ion-button>
  </div>
</ion-footer>
